<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forecast</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    />
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <button class="nav_button dust_main">
          <a href="./index.html">미세먼지</a>
        </button>
        <button class="nav_button forecast">
          <a href="./forecast.html">예보</a>
        </button>
      </nav>

      <div class="dust-forecast__wrap">
        <h1 class="dust-forecast__title">미세먼지 예보</h1>
        <div class="dust-forecast__map">
          <img
            class="map__img"
            src="https://search.pstatic.net/common?quality=75&direct=true&src=https%3A%2F%2Fcsearch-phinf.pstatic.net%2F20200330_30%2F1585555694758cwG0C_PNG%2Fimage.png"
            alt="미세먼지 예보 이미지"
          />
        </div>
        <div class="dust-forecast__content">예보문구</div>
        <div class="dust-forecast__grade">지역별 등급</div>
        <div class="dust-forecast__play-box">
          <button class="play-box__btn">
            <i class="fas fa-play btn__play" aria-label="재생 버튼"></i>
            <i class="fas fa-pause btn__pause" aria-label="일시정지 버튼"></i>
          </button>
          <div class="play-box__progress-bar" aria-label="영상 탐색 슬라이더">
            <button
              class="progress-bar__move-btn"
              aria-label="영상 탐색 이동 버튼"
            ></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
